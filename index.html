<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <!--Navigation bar top-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="bi bi-wallet-fill m-3"><strong>&nbsp;&nbsp;Expense Manager</strong></i></a>
    </nav>
    <div class="container mt-3">
      <div class="btn-group" style="width: 100%">
	<button data-bs-target="#pages" data-bs-slide-to="0" class="btn btn-secondary">Tab 1</button>
	<button data-bs-target="#pages" data-bs-slide-to="1" class="btn btn-secondary">Tab 2</button>
	<button data-bs-target="#pages" data-bs-slide-to="2" class="btn btn-secondary">Tab 3</button>
      </div>
    </div>
    <!--Navigation bar top-->
    
    <!--Tabs Carousel-->
    <div id="pages" class="container carousel slide" data-bs-ride="carousel" data-bs-interval="false">
      <div class="carousel-inner">
      <!--Carousel Slide 1 (tab 1)-->
      <div class="position-relative carousel-item active" id="tab1">
	<div class="container">
	  <!--Heading-->
	  <h1 class="display-1">Hello, User!</h1>
	  <!--Subheading with '+' button-->
	  <h3 class="position-relative">Its been a long week, let's track some expenses
	    <span class="position-absolute end-0 top-0">
	      <div class="dropup">
	        <button type="button" class="btn btn-warning rounded-pill" data-bs-toggle="dropdown" aria-expanded="false">
	  	<i class="bi bi-plus-lg"></i>
	        </button>
	        <ul class="dropdown-menu">
		  <li>
		    <button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#newCategory">
		      <i class="bi bi-list-check"></i>
		      New Category
		    </button>
		  </li>
		  <li>
		    <button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#newExpense">
		      <i class="bi bi-cash"></i>  
		      New Expense
		    </button>
		  </li>
	        </ul>
	      </div>
	    </span>
	  </h3>
	  <!--Subheading with '+' button-->
      
	  <!--Category Cards-->
	  <div class="container" id="categoryContainer">
	  </div>
	  <!--Category Cards-->

	  <!--Balance and Weekly Expense-->
	  <!--Balance and Weekly Expense-->

	</div>
      </div>
      <!--Carousel Slide 1 (tab 1)-->

      <!--Carousel Slide 2 (tab 2)-->
      <div class="position-relative carousel-item" id="tab2">
	
	<div class="card"> 
	  <canvas id="mychart"></canvas>
	</div>
	<!--<div class="card" style="width: 30rem;">
	  <canvas id="mychart2"></canvas>
	</div>
	<div class="card" style="width: 30rem;">
	  <canvas id="mychart3"></canvas>
	</div>-->

      </div>
      <!--Carousel Slide 2 (tab 2)-->
      
      <!--Carousel Slide 3 (tab 3)-->
      <div class="position-relative carousel-item" id="tab3">

      </div>
      <!--Carousel Slide 3 (tab 3)-->

    </div> 
    </div>
    <!--Dialog boxes(Modals)-->
    
    <!--New Category-->
    <div class="modal fade" id="newCategory" tabindex="-1">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <h5 class="modal-title">Add A New Category</h5>
	    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="modal-body">
	    <label class="form-label" for="categoryName">Category Name</label>
	    <input class="form-control" id="categoryName" placeholder="Start typing the category...">
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	    <button type="button" class="btn btn-primary" id="saveCategory">Save changes</button>
	  </div>
	</div>
      </div>
    </div>
    <!--New Category-->
    
    <!--New Expense-->
    <div class="modal fade" id="newExpense" tabindex="-1">
        <div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <h5 class="modal-title" id="exampleModalLabel">Add A New Expense</h5>
	      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
	      <label class="form-label" for="expenseCategoryName">Category</label>
	      <input class="form-control" id="expenseCategoryName" placeholder="Start typing the category name...">
	      <label class="form-label" for="expenseName">Expense</label>
	      <input class="form-control" id="expenseName" placeholder="Start typing the expense...">
	      <label class="form-label" for="expenseDate">Date</label>
	      <input class="form-control" type="date" id="expenseDate">
	      <label class="form-label" for="expenseAmount">Amount</label>
	      <div class="input-group">
		<div class="input-group-text">&#8377;</div>
		<input class="form-control" id="expenseAmount" placeholder="Start entering the amount...">
	      </div>
	    </div>
      	    <div class="modal-footer">
	      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	      <button type="button" class="btn btn-primary" id="saveExpense">Save changes</button>
	    </div>
	  </div>
	</div>
     </div> 
    <!--New Expense-->
    <!--Dialog boxes-->
    

    <!--Templates-->

    <!--Category Template-->
    <template id="category">
      <!--Category link-->
      <a href="#collapseId" data-bs-toggle="collapse" role="button" aria-expanded="false">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title d-inline">Category 1</h5>
            <span class="position-absolute end-0 top-0 mt-3 me-5">Total expense 
	      <span class="text-light bg-primary rounded">
		&nbsp;&nbsp;&#8377; xx.xx&nbsp;&nbsp;
	      </span>
            </span>
            <span class="position-absolute end-0 top-0 m-3">
	      <i class="bi bi-arrows-expand"></i>
            </span>
          </div>
        </div>
       <!--Expense List-->
      <div class="collapse" id="collapseId">
        <ul class="list-group-flush">
        </ul>
      </div>
      <!--Expense List-->
     </a>
      <!--Category Link-->
    </template>
    <!--Category Template-->
    
    <!--Expense Template-->
    <template id="expense"> 
      <li class="list-group-item">
	<p class='d-inline'>Expense 1</p>
	<span class="position-absolute start-50 dt">Date: xx/xx/xx</span>
	<span class="badge bg-success position-absolute end-0">&#8377; xx.xx</span>
      </li>
    </template>
    <!--Expense Template-->
    
    <!--Templates-->
    
    <!--Including Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <!--Including Scripts-->

  </body>
</html>
